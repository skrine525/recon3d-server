{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon3D - Главная страница</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #3DDC84; /* Official Android Green */
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 40px 30px;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #36b872;
            transform: scale(1.05);
        }
        
        .download-btn:active {
            transform: scale(1);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Recon3D</h1>
        </div>
        <div class="content">
            <p>Ваша реконструкция плана помещения и идентификация пользователя.</p>
            <a href="{% static 'mainpage/recon3d_latest.apk' %}" class="download-btn" download>
                Скачать для Android
            </a>
        </div>
    </div>

</body>
</html>
