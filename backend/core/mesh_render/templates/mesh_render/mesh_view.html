<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Модель {{ id }}</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        #container { width: 100vw; height: 100vh; }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← На главную</a>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/examples/js/controls/OrbitControls.js"></script>
    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.up.set(0, 0, 1); // Z-вверх для камеры

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Свет (усиливаем для яркости)
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(5, 10, 7.5);
        scene.add(dirLight);

        // Загрузка OBJ модели
        const objLoader = new THREE.OBJLoader();
        objLoader.load(
            '{{ mesh_url }}',
            function (object) {
                // Делаем все материалы гарантированно серыми
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = new THREE.MeshLambertMaterial({ color: 0x888888 });
                    }
                });

                // --- Надёжный автофрейминг и Z-up ---

                // 1. Поворачиваем модель, чтобы её "верх" смотрел вдоль Z
                object.rotation.x = -Math.PI / 2;
                object.updateMatrixWorld();

                // 2. Центрируем модель
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);

                // 3. Настраиваем камеру, чтобы она смотрела на модель
                const sphere = box.getBoundingSphere(new THREE.Sphere());
                const radius = sphere.radius;
                const camDistance = radius / Math.tan(camera.fov * Math.PI / 360);
                
                camera.position.set(0, -camDistance * 1.2, radius);
                controls.target.copy(sphere.center); // Целимся в центр модели
                
                // 4. Настраиваем плоскости отсечения, чтобы модель не обрезалась
                camera.near = camDistance / 100;
                camera.far = camDistance * 2;
                camera.updateProjectionMatrix();

                controls.update();
                scene.add(object);
            },
            function (xhr) { /* прогресс */ },
            function (error) { console.error('Ошибка загрузки OBJ:', error); }
        );

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
