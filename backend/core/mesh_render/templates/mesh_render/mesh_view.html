<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Модель {{ id }}</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        #container { width: 100vw; height: 100vh; }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← На главную</a>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.119/examples/js/controls/OrbitControls.js"></script>
    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.up.set(0, 0, 1); // Z-вверх для камеры

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Свет (много и с разных сторон)
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight1.position.set(5, 10, 7.5);
        scene.add(dirLight1);
        const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight2.position.set(-5, -10, 7.5);
        scene.add(dirLight2);
        const pointLight1 = new THREE.PointLight(0xffffff, 1.2);
        pointLight1.position.set(0, 0, 10);
        scene.add(pointLight1);
        const pointLight2 = new THREE.PointLight(0xffffff, 0.8);
        pointLight2.position.set(0, 0, -10);
        scene.add(pointLight2);

        let modelGroup = null;
        // Загрузка OBJ модели
        const objLoader = new THREE.OBJLoader();
        objLoader.load(
            '{{ mesh_url }}',
            function (object) {
                // Пересчитываем нормали и применяем материал
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        if (!child.geometry.hasAttribute || !child.geometry.hasAttribute('normal')) {
                            child.geometry.computeVertexNormals();
                        }
                        child.material = new THREE.MeshPhongMaterial({ color: 0x555555, specular: 0x222222, shininess: 10, wireframe: false });
                        child.material.needsUpdate = true;
                    }
                });

                // Поворачиваем модель, чтобы Z был вверх
                object.rotation.x = -Math.PI / 2;
                object.updateMatrixWorld();

                // Центрируем модель внутри группы
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);

                // Группа для вращения по центру
                modelGroup = new THREE.Group();
                modelGroup.add(object);
                scene.add(modelGroup);

                // Автофрейминг камеры
                const sphere = box.getBoundingSphere(new THREE.Sphere());
                const radius = sphere.radius;
                const camDistance = radius / Math.tan(camera.fov * Math.PI / 360);
                camera.position.set(0, -camDistance * 1.2, radius);
                controls.target.set(0, 0, 0);
                camera.near = camDistance / 100;
                camera.far = camDistance * 2;
                camera.updateProjectionMatrix();
                controls.update();
            },
            function (xhr) { /* прогресс */ },
            function (error) { console.error('Ошибка загрузки OBJ:', error); }
        );

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
